{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}
<div class="container container-center">
    <h2>Editar Post</h2>
    <form action="" enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {% crispy form %}
      <a href="{% url 'apps.posts:postindividual' post %}" class="btn btn-primary">Cancelar</a>
      
    </form>
</div>
{% endblock %}
