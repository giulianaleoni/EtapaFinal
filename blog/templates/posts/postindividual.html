{% extends 'base.html' %}
{% load static %}

{%block contenido%}


<head>
    <title>Detalle del post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="p-3 mb-2 bg-success text-white">
        <div class="p-3 mb-2 bg-light text-dark text-align-left align-self-center">
            <div class="container mt-5">
                <h1 class="h1 text-success text-center">{{ posts.titulo }}</h1>
                <div class="text-center">
                    <img class="rounded-5" style="width: 30rem;" src="{{ posts.imagen.url }}" alt="">
                </div>
                <h2 class="h5 text-success">{{ posts.subtitulo}}</h2>
                <p>{{ posts.texto }}</p>
                <p>Fecha de publicaci√≥n: {{ posts.fecha|date:"d/m/Y H:i:s" }}</p>
                <div class="text-center">
                    <a href="{% url 'apps.posts:posts' %}" class="btn btn-primary">Regresar</a>
                    <a href="{% url 'apps.posts:editar' posts.id %}" class="btn btn-warning">Modificar</a>
                    <a href="{% url 'apps.posts:eliminar' posts.id %}" class="btn btn-danger">Eliminar</a>
                </div>
            </div>
        </div>

    </div>

</body>


{%endblock contenido%}
