{% extends 'base.html' %}
{% load static %}

{%block contenido%}


<head>
    <title>Detalle del post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="col-lg-6 mb-0 d-flex align-items-center">
        <div class="text-align-left align-self-center">
            <div class="container mt-5">
                <h1 class="h1 text-success">{{ posts.titulo }}</h1>
                <h2 class="h5 text-success">{{ posts.subtitulo}}</h2>
                <p>{{ posts.texto }}</p>
                <img src="{{ posts.imagen.url }}" alt="">
                <p>Fecha de publicaci√≥n: {{ posts.fecha|date:"d/m/Y H:i:s" }}</p>
                <a href="{% url 'apps.posts:posts' %}" class="btn btn-primary">Regresar</a>
            </div>
        </div>
    </div>


</body>


{%endblock contenido%}
