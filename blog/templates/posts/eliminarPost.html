{% extends 'base.html' %}
{% load static %}

{% block contenido %}
    <h1>¿Estás seguro de que deseas eliminar este post?</h1>
    <p>{{ post.titulo }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'apps.posts:postindividual' post.id %}" class="btn btn-primary">Cancelar</a>
    </form>
{% endblock contenido %}
