{% extends 'base.html' %}

{% block title %}Lista de Usuarios{% endblock title %}

{% block contenido %}
    <div class="container">
        <h1 class="text-center mt-4">Lista de Usuarios</h1>
        <ul class="list-group mt-4">
            {% for usuario in usuarios %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ usuario.username }}
                    {% if request.user.is_superuser %}
                        <a href="{% url 'apps.usuario:usuario_delete' usuario.id %}" class="btn btn-sm btn-danger">Eliminar</a>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock contenido %}
